{% extends 'base.html' %}
{% block content %}
    
    <h1>Hello {{ name }}! Today's date is {{ date }}.</h1>

            <input type="text" name="ingredient"><br>

        <label for="amount">Amount:<br>
            <input type="text" name="amount"><br>
            <input type="text" name="amount"><br>
            <input type="text" name="amount">
        </label><br>
        <label for="unit">Unit:<br>
            <select name="unit">
                <!-- Write a for loop to reference the units dict from processdata -->
                <option value="none">N/A
                <option value="pound">pounds
                <option value="ounce">ounces
                <option value="gram">grams

                <option value="gallon">gallons
                <option value="quart">quarts
                <option value="pint">pints
                <option value="cup">cups
            </select><br>
        <label for="unit">Unit:<br>
            <select name="unit">
                <!-- Write a for loop to reference the units dict from processdata -->
                <option value="none">N/A
                <option value="lb">pounds
                <option value="ounce">ounces
                <option value="gram">grams
                <option value="liter">liters
                <option value="gallon">gallons
                <option value="quart">quarts
                <option value="pint">pints
                <option value="cup">cups
            </select><br>
        </label><br>
        <label for="unit">Unit:<br>
            <select name="unit">
                <!-- Write a for loop to reference the units dict from processdata -->
                <option value="none">N/A
                <option value="lb">pounds
                <option value="ounce">ounces
                <option value="gram">grams
                <option value="liter">liters
                <option value="gallon">gallons
                <option value="quart">quarts
                <option value="pint">pints
                <option value="cup">cups
            </select><br>
        </label>
        <br>
        <input type="submit">
    </form><br>

    <label for="current-ingredients">Current Ingredients:<br>
        {% if current_ingredients %}
            {% for ingredient in current_ingredients %}
                {% if ingredient["unit"] == "none" %}
                    {{ ingredient["name"] }} {{ ingredient["amount"] }}<br>
                {% else %}
                    {{ ingredient["name"] }} {{ ingredient["amount"] }} {{ ingredient["unit"] }}<br>
                {% endif %}
            {% endfor %}
        {% else %}
            You have no ingredients at the moment.<br>
        {% endif %}
    <br>
    <a href="/recipes">Suggested Recipes</a><br>
    <a href="/logout">Logout</a>

{% endblock %}
