{% extends 'base.html' %}
{% block content %}
    
    <h1>Hello {{ name }}! Today's date is {{ date }}.</h1>

    <form action="/add-ingredients" method="POST" class="form-horizontal">
        <div class="form-group">
            <label for="ingredients">Ingredients:</label>
                <div>
                    <input type="text" class="ingredients" placeholder="Ingredient" />
                </div>
                <div>
                    <input type="text" class="amount" placeholder="Amount" />
                </div>
                <div>
                <select name="unit">
                    <option value="none">N/A
                    <option value="pound">pounds
                    <option value="ounce">ounces
                    <option value="gram">grams
                    <option value="liter">liters
                    <option value="gallon">gallons
                    <option value="quart">quarts
                    <option value="pint">pints
                    <option value="cup">cups
                </select>
                </div>
                <div>
                    <button type="button" class="addButton">Add</button>
                </div>
            </label><br>
        </div>
        <div class="form-group" id="ingTemplate" hidden>
            <div>
                <input type="text" class="ingredients" placeholder="Ingredient" />
            </div>
            <div>
                <input type="text" class="amount" placeholder="Amount" />
            </div>
            <div>
            <select name="unit">
                <option value="none">N/A
                <option value="pound">pounds
                <option value="ounce">ounces
                <option value="gram">grams
                <option value="liter">liters
                <option value="gallon">gallons
                <option value="quart">quarts
                <option value="pint">pints
                <option value="cup">cups
            </select>
            </div>
            <div>
                <button type="button" class="removeButton">Remove</button>
            </div>
        </div>
        <br>
        <input type="submit">
    </form><br>

    <label for="current-ingredients">Current Ingredients:<br>
        {% if current_ingredients %}
            {% for ingredient in current_ingredients %}
                {% if ingredient["unit"] == "none" %}
                    {{ ingredient["name"] }} {{ ingredient["amount"] }}<br>
                {% else %}
                    {{ ingredient["name"] }} {{ ingredient["amount"] }} {{ ingredient["unit"] }}<br>
                {% endif %}
            {% endfor %}
        {% else %}
            You have no ingredients at the moment.<br>
        {% endif %}
    <br>
    <a href="/recipes">Suggested Recipes</a><br>
    <a href="/logout">Logout</a>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="/static/js/profile.js"></script>


{% endblock %}
